<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component Main</title>
</head>
<body>
  <div class="container">
    <img class="imagem" src="images/image-product-desktop.jpg" alt="perfume chanel">
    <img class="imagem-mobile" src="images/image-product-mobile.jpg" alt="perfume chanel" >

    <div class="content">
      <p class="title-first cor-1">perfume</p>
      <h1>Gabielle Essence Eau De Parfum</h1>
      <p class="cor-1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="box-price">
        <span>$149.99</span>
        <del class="cor-1">$169.99</del>
      </div>

      <!-- BOTAO -->
      <button>
        <img src="images/icon-cart.svg" alt="Carrinho de compras">
        <a class="btn" href="#"> Add to Cart</a>
      </button>
    </div>
  </div>
</body>
</html>
